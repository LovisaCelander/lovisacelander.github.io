  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* ==== GENERELLT ==== */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fdf8f3;
      color: #4b4637;
      scroll-behavior: smooth;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      text-align: center;
      margin-top: 60px;
      color: #86745f;
    }

    /* ==== HEADER ==== */
    header {
      text-align: center;
      padding: 60px 20px;
      background-color: transparent;
    }

    header h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 3.5rem;
      color: #b49a75;
      margin: 0;
      border-right: 2px solid #b49a75;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      width: 0;
      animation: type 3s steps(17, end) forwards, blink 1s step-end infinite;
    }

    @keyframes type {
      from { width: 0; }
      to { width: 17ch; } /* Exakt längd för 'Lovisa Celander' */
    }

    @keyframes blink {
      0%, 100% { border-color: #b49a75; }
      50% { border-color: transparent; }
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      color: #7a6f57;
      margin: 0 15px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c5ab6f;
    }

    /* ==== MAPPAR === */
    .folders-cloud {
      margin: 60px auto;
      padding: 60px 20px;
      background: #ffffffcc;
      border-radius: 60% 40% 50% 50% / 50% 60% 40% 50%;
      max-width: 900px;
      box-shadow: 0 12px 30px rgba(198, 181, 140, 0.2);
    }

    .folders {
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
    }

    .folder {
      background: #fffefc;
      padding: 25px 20px;
      border-radius: 18px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 130px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .folder:hover {
      transform: rotate(-2deg) scale(1.05);
      box-shadow: 0 12px 20px rgba(200, 180, 130, 0.4);
    }

    .folder img {
      width: 80px;
      margin-bottom: 10px;
    }

    .folder p {
      font-weight: 600;
      color: #6a5b47;
      margin: 0;
    }

    /* ==== KONTAKT ==== */
    #contact {
      padding: 60px 20px 100px;
      text-align: center;
    }

    #contact h2 {
      margin-bottom: 20px;
    }

    .contact-box {
      background: #fffefc;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(180, 160, 120, 0.2);
    }

    .contact-box p {
      font-size: 1.1rem;
      margin: 0;
    }

    .contact-box a {
      color: #b49a75;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }

    /* Extra scrollutrymme */
    .spacer {
      height: 300px;
    }
  </style>
</head>
<body>

  <!-- === HEADER === -->
  <header>
    <h1>Lovisa Celander</h1>
    <nav>
      <a href="#about"><a href="om-mig.html">Om mig</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <!-- === FOLDERS === -->
  <section class="folders-cloud">
    <div class="folders">
      <div class="folder" onclick="location.href='#cv'">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="CV" />
        <p>CV</p>
      </div>
      <div class="folder" onclick="location.href='#portfolio'">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Portfolio" />
        <p>Portfolio</p>
      </div>
    </div>
  </section>

  <!-- === KONTAKT === -->
  <section id="contact">
    <h2>Kontakt</h2>
    <div class="contact-box">
      <p>Har du frågor, samarbeten eller bara vill säga hej?</p>
      <p style="margin-top: 15px;">
        <a href="mailto:celanderlovisa@gmail.com">celanderlovisa@gmail.com</a>
      </p>
    </div>
  </section>

  <div class="spacer"></div>
